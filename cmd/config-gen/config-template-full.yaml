                  byte_size: 1_000_000 # 1MB
                  period: 50ms
                target_version: 2.5.0
                timeout: 5s
                topic: '${KAFKA_PARTIAL_CE_TOPIC:topic.device.partialcloudevents}'
          - check: ''
            output:
              label: "drop_message"
              drop: {}
