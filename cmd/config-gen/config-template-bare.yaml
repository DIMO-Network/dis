          error: true
          output:
            file:
              path: '/tmp/clickhouse_${! counter(min: 1, max: 100) }.json' # No default (required)
              codec: all-bytes
              processors:
                - label: convert_signals
                  dimo_signal_convert:
                    module_name: {{ .ModuleName }}
                    module_config: {{ base64 .ModuleConfig }}
