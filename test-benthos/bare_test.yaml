tests:
  - name: "Test S3 file output"
    target_processors: "../charts/dis/files/streams/external-ingest.yaml#s3_file_mapping"
    environment: {}
    input_batch:
      - file_content: "./content.yaml"
        metadata:
          example_key: example metadata value
          http_server_request_path: "/integration/ruptela_integration_id/store"
    output_batches:
      - # Expected batch
        - json_equals:
            msg: 
              someOtherField: "someValue"
              source: "testSource"
              tokenId: "testToken123"
            metadata: 
              example_key: example metadata value
              http_server_request_path: "/integration/ruptela_integration_id/store"

  - name: "Test Clickhouse file output"
    target_processors: "../charts/dis/files/streams/external-ingest.yaml#convert_signals_switch"
    environment: {}
    input_batch:
       - metadata:
          example_key: example metadata value
          http_server_request_path: "/integration/macaron_integration_id/store"
         json_content:
          source: "dimo/integration/123"
          dataschema: "testschema/v2.0"
          subject: "0x98D78d711C0ec544F6fb5d54fcf6559CF41546a9"
          time: "2024-04-18T17:20:46.436008782Z"
          vehicleTokenId: 123
          data:
            timestamp: 1713460846435
            device:
              rpiUptimeSecs: 218
              batteryVoltage: 12.28
            vehicle:
              signals:
                - timestamp: 1713460826633
                  name: "coolantTemp"
                  value: 107
    output_batches:
      - # Expected batch
        - json_equals: [123,"2024-04-18T17:20:26.633Z","powertrainCombustionEngineECT","dimo/integration/123",107,""]
         