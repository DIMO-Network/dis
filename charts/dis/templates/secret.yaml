apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "dis.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
spec:
  data:
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/dis/host
    secretKey: CLICKHOUSE_HOST
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/dis/user
    secretKey: CLICKHOUSE_USER
  - remoteRef:
      key: {{ .Release.Namespace }}/stream/dis/pass
    secretKey: CLICKHOUSE_PASSWORD
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager-secret-store
  target:
    name: {{ include "dis.fullname" . }}-secret
    template:
      metadata: {}
