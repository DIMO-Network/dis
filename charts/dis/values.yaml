replicaCount: 1
image:
  repository: dimozone/dis
  pullPolicy: IfNotPresent
  tag: fe87fc1
  command:
    - /dis
  args:
    - '-w'
    - '-r'
    - /config/resources.yaml
    - '-c'
    - /config/config.yaml
    - streams
    - /streams/
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - all
env:
  ENVIRONMENT: dev
  CLICKHOUSE_PORT: 9440
  CLICKHOUSE_SIGNAL_DATABASE: dimo
  CLICKHOUSE_INDEX_DATABASE: file_index
  S3_CLOUDEVENT_BUCKET: dimo-ingest-cloudevent-dev
  S3_EPHEMERAL_BUCKET: dimo-ingest-ephemeral-dev
  DEVICES_APIGRPC_ADDR: devices-api-dev:8086
  LOG_LEVEL: INFO
service:
  type: ClusterIP
  ports:
    mon-http:
      port: 8888
      targetPort: mon-http
      protocol: TCP
    https:
      port: 443
      targetPort: 9443
      protocol: TCP
ports:
  - name: mon-http
    containerPort: 8888
    protocol: TCP
  - name: https
    containerPort: 9443
    protocol: TCP
livenessProbe:
  httpGet:
    path: /ping
    port: mon-http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
readinessProbe:
  httpGet:
    path: /ready
    port: mon-http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1
ingress:
  enabled: true
  className: nginx-direct
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
    external-dns.alpha.kubernetes.io/hostname: dis.dev.dimo.zone
    nginx.ingress.kubernetes.io/limit-rps: '50'
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
  hosts:
    - host: dis.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
certificate:
  commonName: dis.dev.dimo.zone
  issuer: cas-dev-dimo-ca-issuer
  caConfigMap: cae-dev-dimo-ca-certs
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  maxUnavailable: 1
serviceMonitor:
  enabled: true
  path: /metrics
  port: mon-http
  interval: 30s
